        <script>
            // Remove the ServiceWorker registration that's causing 404 errors
            // We'll only attempt to register if the sw.js file exists
            if ("serviceWorker" in navigator) {
                fetch('sw.js')
                    .then(response => {
                        if (response.ok) {
                            return navigator.serviceWorker.register("sw.js");
                        } else {
                            console.log("ServiceWorker file not found, skipping registration");
                        }
                    })
                    .catch(error => {
                        console.log("ServiceWorker registration skipped:", error);
                    });
            }
            
            // Set up the EmulatorJS configuration
            window.EJS_player = "#game";
            window.EJS_gameName = "Nascar Rumble";
            window.EJS_gameUrl = "NASCAR-Rumble.bin"; // Make sure this path is correct
            window.EJS_core = "psx";
            window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
            window.EJS_startOnLoaded = true;
            window.EJS_loadStateOnStart = true;
            window.EJS_saveStateOnExit = true;
            window.EJS_threads = true;
            
            // Debug mode to help identify issues
            window.EJS_DEBUG_XX = true;
            
            // Settings specifically for PlayStation emulation
            window.EJS_defaultOptions = {
                'psx': {
                    'region': 'auto',
                    'use_bios': false,
                    'skip_bios': true
                }
            };
            
            // Handle fullscreen and resizing
            window.addEventListener('resize', function() {
                const gameElement = document.getElementById('game');
                if (gameElement && gameElement.children[0]) {
                    gameElement.children[0].style.width = '100%';
                    gameElement.children[0].style.height = '100%';
                }
            });
            
            // Add error handling for script loading
            function loadEmulatorScript() {
                const script = document.createElement("script");
                script.src = window.EJS_pathtodata + "loader.js";
                script.onerror = function() {
                    console.error("Failed to load EmulatorJS script. Check the URL:", this.src);
                    alert("Failed to load the emulator. Please check the console for details.");
                };
                document.body.appendChild(script);
            }
            
            // Load the EmulatorJS script
            loadEmulatorScript();
        </script>
